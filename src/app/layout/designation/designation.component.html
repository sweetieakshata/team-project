<table class='table table-striped table-sm table-responsive-sm'>
    <thead >

            <th>Index</th>
            <th>Name</th>
            <th>Description</th>
            <th id='text-align-right'>Actions</th>

    </thead>
    <tbody>
        <tr *ngFor="let item of arrDesig| paginate:config; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>
                <a class="btnedit" (click)="openEdit(kiran,'Edit',i,item)">Edit</a> |
                <a class="btndel" (click)="confirmDelete(item.id)">Delete</a></td>
        </tr>
    </tbody>
</table>

<ng-template #kiran let-modal>
    <div class="modal-header">
        <h4>Add/Edit Designation</h4>
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Close
            <!-- <span aria-hidden="true">Close</span> -->
        </button>
    </div>
    <div class="modal-body">
        <!-- <div class='col-6'> -->
        <form (ngSubmit)='onFormSubmit(f)' #f="ngForm">
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <div class="input-group">
                                <input id="designation" class="form-control" [(ngModel)]="name" placeholder="Name"
                                    name="Name" required>
                                <div class="input-group-append">
                                    <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
                                </div>
                            </div>
                        </div>

                    </td>
                    <td>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <div class="input-group">
                                <input id="description" class="form-control" [(ngModel)]="description"
                                    placeholder="Description" name="Description" required>
                                <div class="input-group-append">
                                    <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark">{{selectedDesignationOption}} Designation</button>
            </div>
        </form>
    </div>
    <!-- </div> -->

</ng-template>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
